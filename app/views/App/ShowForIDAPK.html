<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

    <!-- Bootstrap -->
    <link href="/public/css/bootstrap-3.3.6.min.css" rel="stylesheet">

    <style type="text/css">
        p {
            margin-left: 40px
        }
        
        h1 {
            margin-left: 20px
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="jumbotron">
        <h1>{{ .params.DisplayName }}</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>Bundle ID</th>
                    <th>应用ID</th>
                    <th>上传时间</th>
                    <th>动作</th>
                </tr>
                {{ range $k, $v := .apps }}
                <tr>
                    <td>{{ $k }}</td>
                    <td>{{ $v.PackageName }}</td>
                    <td>{{ $v.RandomID }}</td>
                    <td>{{ $v.CreatedAt | toTimeString }}</td>
                    <td><a href="/download/{{ $v.RandomID }}">去下载</a></td>
                </tr>
                {{ end }}
            </table>
        </div>
    </div>

    <script src="/public/js/bootstrap-3.3.6.min.js"></script>
    <script src="/public/js/jquery-2.2.4.min.js"></script>
</body>

</html>
